<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Transitions</title>
<style>
* {
  margin: 0;
  padding: 0;
}
body {
   font-family: sans-serif;
   margin: 150px;
   background-color: grey;
   text-align: center;
 }

.abschied p {
  font-size: 550%;
  color: white;
  text-decoration: none;
  padding: 100px;
  transition: all 4s ease;

}


.abschied:hover p {
  opacity: 0;
  font-size: 150%;
  padding-top: 3;
  padding-left: 5;
  letter-spacing: 2em;
}

</style>



</head>

<body>

<div class="abschied">
<p>Stufen</p>
</div>



</body>
</html>
